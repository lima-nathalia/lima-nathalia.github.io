<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulário</title>
</head>

<body>

    <h1>Cadastro de Jogadores</h1>

    <div class="box">
    <!-- METHOD post: oculto get: url (busca) -->
        <form action="https://formsubmit.co/nathaliatblima@gmail.com" method="post" enctype="multipart/form-data">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="foto">Foto:</label>
            <input type="file" name="foto" id="foto" accept=".jpg,.png,.jpeg">
            <br><br>
            <span>Gênero:</span>
            <input type="radio" name="genero" id="m" value="masculino" required>
            <label for="m">Masculino</label>
            <input type="radio" name="genero" id="f" value="feminino">
            <label for="f">Feminino</label>
            <input type="radio" name="genero" id="o" value="outros">
            <label for="o">Outros</label>
            <br><br>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado" required>
                <option value="">Escolha o seu estado</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceará</option>
                <option value="rio de janeiro">Rio de Janeiro</option>
                <option value="sao paulo">São Paulo</option>
            </select>
            <br><br>

            <label for="comentario">Comentário:</label><br>
            <textarea name="comentario" id="comentario" required>
            </textarea>
            <br><br>
            <input type="submit" value="Enviar" name="submit">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
            <input type="hidden" name="_template" value="box">

        </form>


    </div>

</body>
</html>
